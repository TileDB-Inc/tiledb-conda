package:
  name: tiledb
  version: dev

source:
  git_rev: dev
  git_url: https://github.com/TileDB-Inc/TileDB.git

requirements:
  build:
    - cmake >=2.8
    - openssl
    - zlib
    - bzip2
    - zstd
    - snappy
    - lz4
    - blosc

  run:
    - openssl
    - zlib
    - bzip2
    - zstd
    - lz4
    - snappy
    - blosc

about:
  home: http://www.tiledb.org
  license: MIT
  summary: Scientific data management made easy
